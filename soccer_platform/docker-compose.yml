version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: soccer
      POSTGRES_PASSWORD: soccerpassword
      POSTGRES_DB: soccer_platform
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: uvicorn soccer_platform.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
      - ./media:/app/media
    ports:
      - "80:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://soccer:soccerpassword@db:5432/soccer_platform
    depends_on:
      - db
