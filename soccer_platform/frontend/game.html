<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Match Center - Traloxolcus</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Viewer Specific Styles */
        .viewer-grid {
            display: grid;
            grid-template-columns: 1fr var(--events-sidebar-width);
            /* Video | Sidebar */
            gap: 1.5rem;
            height: calc(100vh - 100px);
            /* Fill remaining height */
        }

        .video-card {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }

        video {
            width: 100%;
            height: 100%;
            max-height: 70vh;
        }

        .events-sidebar {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .events-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            background: #f9fafb;
            font-weight: 600;
            color: var(--text-main);
        }

        .events-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .event-item {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .event-item:hover {
            background: #f3f4f6;
        }

        .event-time {
            font-family: monospace;
            color: var(--primary);
            font-weight: 600;
            background: #dcfce7;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .action-bar {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
        }

        .btn-secondary {
            background: white;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-secondary:hover {
            background: #f9fafb;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .viewer-grid {
                grid-template-columns: 1fr;
                height: auto;
            }

            .video-card {
                height: 50vh;
            }

            .events-sidebar {
                height: 400px;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <button class="mobile-nav-toggle" onclick="toggleSidebar()">‚ò∞</button>
    <nav class="sidebar"></nav>

    <!-- Main Content -->
    <main class="main-content">
        <header class="top-bar">
            <div>
                <h1 class="page-title" id="gameTitle">Match Analysis</h1>
                <div style="font-size: 0.9rem; color: var(--text-muted); margin-top: 0.25rem;">
                    <span id="gameDate">Loading...</span> ‚Ä¢ <span style="color: var(--primary);">Synced via
                        TeamSnap</span>
                </div>
            </div>
            <div>
                <button class="btn-primary" onclick="alert('Highlight Reel creation coming soon!')">‚ú® Create
                    Highlight</button>
            </div>
        </header>

        <div class="viewer-grid">
            <!-- Left: Video & Tools -->
            <div style="display:flex; flex-direction:column; gap: 1rem;">
                <div class="video-card">
                    <video id="mainVideo" controls>
                        <source src="" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>

                <!-- Action Bar / Tabs -->
                <div class="action-bar">
                    <button class="btn-secondary">üìä Match Stats</button>
                    <button class="btn-secondary">üìù Notes</button>
                    <div style="flex:1"></div>
                    <button class="btn-secondary" onclick="share('TikTok')">üéµ TikTok</button>
                    <button class="btn-secondary" onclick="share('Instagram')">üì∑ Instagram</button>
                    <button class="btn-secondary" onclick="share('YouTube')">‚ñ∂Ô∏è YouTube</button>
                </div>

                <!-- Stats Summary -->
                <div class="grid-container" style="grid-template-columns: repeat(1, 1fr); margin-bottom: 0;">
                    <div class="card" style="padding: 1rem; text-align: center; color: var(--text-muted);">
                        <em>Detailed match statistics (Possession, Shots, etc.) are currently unavailable from
                            TeamSnap.</em>
                    </div>
                </div>
            </div>

            <!-- Right: Events -->
            <div class="events-sidebar">
                <div class="events-header">
                    Match Events
                </div>
                <!-- Search/Filter could go here -->
                <div class="events-list" id="eventList">
                    <div style="padding:1rem; color:#9ca3af; text-align:center;">Loading events...</div>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/script.js"></script>
    <script>
        // Inline JS for simplicity, matching original structure
        const params = new URLSearchParams(window.location.search);
        const gameId = params.get('id');
        const API_BASE = '/api';

        const token = localStorage.getItem('token');

        async function init() {
            if (typeof renderSidebar === 'function') renderSidebar('games');
            if (!token) {
                window.location.href = LOGIN_PATH;
                return;
            }

            if (!gameId) {
                document.getElementById('gameTitle').innerText = "Select a Game";
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/games/${gameId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!res.ok) {
                    const errText = await res.text();
                    if (res.status === 401) {
                        localStorage.removeItem('token');
                        window.location.href = typeof LOGIN_PATH !== 'undefined' ? LOGIN_PATH : '/login';
                        return;
                    }
                    throw new Error(`Failed to load game: ${res.status} ${res.statusText} - ${errText}`);
                }
                const game = await res.json();

                // Bind Data
                document.getElementById('gameTitle').innerText = `vs ${game.opponent || 'Unknown Opponent'}`;
                document.getElementById('gameDate').innerText = new Date(game.date || Date.now()).toLocaleDateString();

                const vid = document.getElementById('mainVideo');
                if (game.video_path && (game.video_path.startsWith('http') || game.video_path.startsWith('/'))) {
                    vid.src = game.video_path;

                    // Add error handler for video load failures
                    vid.addEventListener('error', () => {
                        document.querySelector('.video-card').innerHTML = `
                            <div style="text-align: center; padding: 3rem; color: #b91c1c;">
                                <div style="font-size: 2rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
                                <div>Failed to load video</div>
                                <div style="font-size: 0.9rem; margin-top: 0.5rem; color: var(--text-muted);">
                                    Check that the URL is accessible and valid
                                </div>
                            </div>
                        `;
                    }, { once: true });
                } else {
                    // Handle missing or invalid video gracefully
                    const videoCard = document.querySelector('.video-card');
                    videoCard.innerHTML = `
                        <div style="text-align: center; padding: 3rem; color: var(--text-muted);">
                            <div style="font-size: 3rem; margin-bottom: 1rem;">üé•</div>
                            <div style="font-size: 1.1rem; margin-bottom: 0.5rem;">
                                ${game.video_path ? 'Invalid video path' : 'No video available'}
                            </div>
                            <div style="font-size: 0.9rem;">
                                ${game.video_path ? 'Only local paths (/) and HTTP/HTTPS URLs are supported' : 'Upload or link a video to analyze this match'}
                            </div>
                        </div>
                    `;
                }

                renderEvents(game.events || []);
                renderStats(game.events || []);

            } catch (e) {
                console.error(e);
                alert(e.message);
            }
        }

        function renderStats(events) {
            const statsContainer = document.querySelector('.grid-container');
            if (events.length === 0) {
                statsContainer.innerHTML = `
                    <div class="card" style="padding: 1rem; text-align: center; color: var(--text-muted);">
                        <em>No events recorded for statistics.</em>
                    </div>`;
                return;
            }

            const goals = events.filter(e => e.type === 'goal').length;
            const highlights = events.filter(e => e.type === 'highlight').length;
            const trackedFrames = events.filter(e => e.type === 'stats').length;

            // Simple stats grid
            statsContainer.innerHTML = `
                <div class="card" style="padding:1rem;">
                    <h3 style="margin-top:0; font-size:0.9rem; color:var(--text-muted)">GOALS</h3>
                    <div style="font-size:1.5rem; font-weight:700;">${goals}</div>
                </div>
                <div class="card" style="padding:1rem;">
                    <h3 style="margin-top:0; font-size:0.9rem; color:var(--text-muted)">HIGHLIGHTS</h3>
                    <div style="font-size:1.5rem; font-weight:700;">${highlights}</div>
                </div>
                <div class="card" style="padding:1rem;">
                    <h3 style="margin-top:0; font-size:0.9rem; color:var(--text-muted)">TRACKED FRAMES</h3>
                    <div style="font-size:1.5rem; font-weight:700;">${trackedFrames}</div>
                </div>
            `;
            statsContainer.style.gridTemplateColumns = "repeat(3, 1fr)";
            statsContainer.style.gap = "1rem";
        }

        function renderEvents(events) {
            const list = document.getElementById('eventList');
            if (events.length === 0) {
                list.innerHTML = `<div style="padding:1rem; color:#9ca3af; text-align:center;">No events recorded.</div>`;
                return;
            }

            list.innerHTML = events.sort((a, b) => a.timestamp - b.timestamp).map(evt => {
                // Format timestamp (seconds -> MM:SS)
                const min = Math.floor(evt.timestamp / 60);
                const sec = Math.floor(evt.timestamp % 60).toString().padStart(2, '0');

                return `
                <div class="event-item" onclick="seekVideo(${evt.timestamp})">
                    <div class="event-time">${min}:${sec}</div>
                    <div>
                        <div style="font-weight:500">${(evt.type || 'Unknown').toUpperCase()}</div>
                        <div style="font-size:0.8rem; color:var(--text-muted)">${evt.player || 'Team'}</div>
                    </div>
                </div>
                `;
            }).join('');
        }

        window.seekVideo = (time) => {
            const v = document.getElementById('mainVideo');
            v.currentTime = time;
            v.play();
        }

        window.share = (platform) => {
            alert(`Sharing clip to ${platform}... (Simulation)`);
        }

        init();
    </script>
</body>

</html>
