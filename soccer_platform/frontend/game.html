<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Match Player</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Player Specific Overrides for Cinematic Feel */
        body {
            overflow: hidden;
        }

        .app-container {
            max-width: 100%;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .glass-header {
            margin: 0;
            border-radius: 0;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .theater-stage {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
        }

        /* Spotlight Search Overlay */
        .spotlight-bar {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }

        .spotlight-bar:focus-within {
            width: 700px;
            background: rgba(15, 23, 42, 0.95);
            border-color: var(--primary);
        }

        .spotlight-input {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.1rem;
            width: 100%;
            margin-left: 10px;
            outline: none;
        }

        /* Floating Events Panel (Hidden by default, slides in) */
        .hud-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            max-height: 80vh;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            padding: 15px;
            border-left: 2px solid var(--accent);
        }

        .stats-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 250px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            padding: 15px;
            border-right: 2px solid var(--primary);
            color: #ccc;
        }

        .stat-card {
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
        }


        .marker {
            position: absolute;
            bottom: 40px;
            /* Above controls */
            width: 4px;
            height: 10px;
            background: var(--warning);
            cursor: pointer;
        }

        /* Custom Controls Overlay (mock) */
        /* Custom Controls Overlay (mock) */
        .controls-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            pointer-events: none;
            /* Let clicks pass unless on buttons */
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            body {
                overflow: auto;
            }

            .app-container {
                height: auto;
                display: block;
            }

            .glass-header {
                position: sticky;
                top: 0;
                z-index: 100;
                background: rgba(15, 23, 42, 0.95);
            }

            .theater-stage {
                display: block;
                height: auto;
                min-height: 100vh;
            }

            video {
                width: 100%;
                height: auto;
                max-height: 50vh;
                display: block;
            }

            .spotlight-bar {
                width: 90%;
                bottom: auto;
                top: 55vh;
                /* Below video approx */
                position: relative;
                transform: none;
                left: 5%;
                margin: 20px 0;
            }

            .spotlight-bar:focus-within {
                width: 95%;
            }

            .hud-panel,
            .stats-panel {
                position: relative;
                top: auto;
                left: auto;
                right: auto;
                width: 90%;
                margin: 20px auto;
                max-height: 300px;
                background: rgba(15, 23, 42, 0.8);
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header class="glass-header">
            <div class="logo" style="cursor: pointer;" onclick="history.back()">‚Üê Match Center</div>
            <div id="gameTitle" style="font-family:'Courier New', monospace; opacity:0.7">LOADING_SESSION...</div>
            <div>
                <button class="status-badge" style="background:#334155">Analysis: COMPLETE</button>
            </div>
        </header>

        <div class="theater-stage">
            <video id="mainVideo" controls>
                <p>Video loading...</p>
            </video>
            <canvas id="debugCanvas"
                style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; display:none;"></canvas>

            <!-- Spotlight Search -->
            <div class="spotlight-bar">
                <span style="font-size:1.2rem">üîç</span>
                <input type="text" class="spotlight-input" id="playerSearch"
                    placeholder="Find Number 11, Goals, Corners...">
                <button id="debugToggle"
                    style="margin-left:10px; padding:5px 10px; background:#334155; color:white; border:none; border-radius:4px; cursor:pointer;">üêû
                    Debug</button>
            </div>

            <!-- HUD Events -->
            <div class="hud-panel" id="hudList">
                <h4 style="margin-top:0; color:#94a3b8">REALTIME EVENTS</h4>
                <!-- Dynamic Content -->
            </div>

            <!-- Stats Panel -->
            <div class="stats-panel" id="statsPanel">
                <h4 style="margin-top:0; color:#94a3b8">SESSION STATS</h4>
                <div id="statsContent">Calculating...</div>
            </div>
        </div>
    </div>

    <script type="module">
        const params = new URLSearchParams(window.location.search);
        const gameId = params.get('id');
        const API_BASE = '/api';

        async function loadGame() {
            if (!gameId) return;
            const res = await fetch(`${API_BASE}/games/${gameId}`);
            const game = await res.json();

            document.getElementById('gameTitle').innerText = game.id;
            const video = document.getElementById('mainVideo');
            if (game.video_path && game.video_path.startsWith('http')) {
                video.src = game.video_path;
            } else {
                video.src = "/placeholder.mp4"; // Fallback
            }

            renderEvents(game.events);
            renderStats(game.events);


            // Search Logic
            document.getElementById('playerSearch').addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    const term = e.target.value.toLowerCase();
                    const matches = game.events.filter(evt =>
                        evt.type.toLowerCase().includes(term) ||
                        JSON.stringify(evt.event_metadata).includes(term)
                    );
                    renderEvents(matches);
                    if (matches.length > 0) {
                        video.currentTime = matches[0].timestamp;
                        video.play();
                    }
                }
            });

            // --- DEBUG MODE ---
            let debugMode = false;
            const canvas = document.getElementById('debugCanvas');
            const ctx = canvas.getContext('2d');

            document.getElementById('debugToggle').onclick = () => {
                debugMode = !debugMode;
                canvas.style.display = debugMode ? 'block' : 'none';
                document.getElementById('debugToggle').style.background = debugMode ? '#ef4444' : '#334155';
            };

            video.addEventListener('timeupdate', () => {
                if (!debugMode) return;

                // Sync canvas size
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                const t = video.currentTime;
                // Find stats event for this frame (approx)
                // Assuming events are sorted
                const frameEvent = game.events.find(e => Math.abs(e.timestamp - t) < 0.1 && e.type === 'stats');

                if (frameEvent && frameEvent.event_metadata && frameEvent.event_metadata.ball_coords) {
                    const b = frameEvent.event_metadata.ball_coords;
                    // Draw Box
                    ctx.strokeStyle = '#00ff00';
                    ctx.lineWidth = 4;
                    ctx.strokeRect(b.x, b.y, b.w, b.h);

                    // Draw Label
                    ctx.fillStyle = '#00ff00';
                    ctx.font = '20px Arial';
                    ctx.fillText(`BALL ${Math.round(b.confidence * 100 || 100)}%`, b.x, b.y - 10);
                }

                // Draw Safe Zone (Vertical Crop Preview)
                const cropW = (video.videoHeight * 9) / 16;
                const cropX = (video.videoWidth / 2) - (cropW / 2); // Static center for reference
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.setLineDash([10, 10]);
                ctx.strokeRect(cropX, 0, cropW, video.videoHeight);
                ctx.setLineDash([]);
            });
        }

        function renderEvents(events) {
            const list = document.getElementById('hudList');
            list.innerHTML = `<h4 style="margin-top:0; color:#94a3b8">EVENTS (${events.length})</h4>`;

            events.sort((a, b) => a.timestamp - b.timestamp).forEach(evt => {
                const item = document.createElement('div');
                item.className = 'event-item';
                item.style.fontSize = '0.9rem';

                const time = new Date(evt.timestamp * 1000).toISOString().substr(14, 5);
                item.innerHTML = `
                    <span style="color:var(--primary)">${time}</span>
                    <strong style="margin-left:10px">${evt.type.toUpperCase()}</strong>
                `;
                item.onclick = () => {
                    document.getElementById('mainVideo').currentTime = evt.timestamp;
                    document.getElementById('mainVideo').play();
                };
                list.appendChild(item);
            });
        }

        function renderStats(events) {
            const container = document.getElementById('statsContent');

            // 1. Calculate Ball Possession (Approx based on 'ball_detected' metadata)
            // Note: This relies on periodic stats events
            const statsEvents = events.filter(e => e.type === 'stats');
            const totalFrames = statsEvents.length;
            if (totalFrames === 0) {
                container.innerHTML = "No stats data available.";
                return;
            }

            const ballFrames = statsEvents.filter(e => e.event_metadata && e.event_metadata.ball_detected).length;
            const ballPct = Math.round((ballFrames / totalFrames) * 100);

            // 2. Avg Players
            const totalPlayers = statsEvents.reduce((acc, e) => acc + (e.event_metadata?.players || 0), 0);
            const avgPlayers = Math.round(totalPlayers / totalFrames);

            container.innerHTML = `
                <div class="stat-card">
                    <div style="font-size:0.8rem">BALL ACTIVE</div>
                    <div class="stat-value">${ballPct}%</div>
                </div>
                <div class="stat-card">
                    <div style="font-size:0.8rem">AVG PLAYERS</div>
                    <div class="stat-value">${avgPlayers}</div>
                </div>
                <div class="stat-card">
                    <div style="font-size:0.8rem">TOTAL EVENTS</div>
                    <div class="stat-value">${events.length}</div>
                </div>
            `;
        }


        loadGame();
    </script>
</body>

</html>
