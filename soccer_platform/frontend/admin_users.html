<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Admin Specific Overrides */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        th,
        td {
            text-align: left;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            color: var(--text-main);
        }

        th {
            background: #f9fafb;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .form-card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: var(--text-main);
        }

        input,
        select {
            padding: 10px;
            margin-right: 10px;
            background: #fff;
            border: 1px solid var(--border);
            color: var(--text-main);
            border-radius: 6px;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            opacity: 0.9;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--text-muted);
        }

        /* Tabs */
        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
            overflow-x: auto;
        }

        .tab-item {
            text-decoration: none;
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            white-space: nowrap;
        }

        .tab-item.active {
            background: var(--primary);
            color: white;
        }

        .tab-item:hover:not(.active) {
            background: rgba(0, 0, 0, 0.05);
        }

        .ts-badge {
            background: #FFB000;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7em;
            margin-left: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <button class="mobile-nav-toggle" onclick="toggleSidebar()">â˜°</button>
    <nav class="sidebar"></nav>

    <main class="main-content">
        <header class="top-bar">
            <h1 class="page-title">System Administration</h1>
        </header>

        <div class="admin-tabs">
            <a href="/admin/users" class="tab-item active">Users</a>
            <a href="/admin/teams" class="tab-item">Teams</a>
            <a href="/admin/email" class="tab-item">E-Mail</a>
            <a href="/admin/teamsnap-data" class="tab-item">TeamSnap Data</a>
            <a href="/teamsnap" class="tab-item">Connection</a>
        </div>

        <div class="form-card">
            <h3>Add New User</h3>
            <div style="display:flex; gap: 10px; flex-wrap: wrap;">
                <input type="text" id="newUsername" placeholder="Email (Username)" style="flex:1">
                <input type="password" id="newPassword" placeholder="Password" style="flex:1">
                <input type="text" id="newName" placeholder="Full Name" style="flex:1">
                <input type="text" id="newNickname" placeholder="Nickname" style="width: 100px">
                <input type="number" id="newJersey" placeholder="#" style="width: 90px">
                <select id="newRole">
                    <option value="parent">Parent</option>
                    <option value="coach">Coach</option>
                    <option value="admin">Admin</option>
                    <option value="player">Player</option>
                </select>
                <select id="newTeam" style="max-width: 200px;">
                    <option value="">No Team</option>
                </select>
                <button onclick="createUser()">Add Member</button>
            </div>
        </div>

        <div class="form-card">
            <div
                style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px;">
                <h3 style="margin:0;">User List</h3>
                <div style="display:flex; gap: 10px;">
                    <input type="text" id="userSearch" placeholder="Search users..." onkeyup="renderRoster()"
                        style="width: 250px;">
                    <select id="rosterFilter" onchange="renderRoster()" style="width: 200px;">
                        <option value="all">All Teams</option>
                    </select>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Nickname</th>
                        <th>#</th>
                        <th>Team</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>TS Linked</th>
                    </tr>
                </thead>
                <tbody id="userList"></tbody>
            </table>
        </div>
    </main>

    <script>
        const token = localStorage.getItem('token');
        let currentUser = null;
        let allUsers = [];
        let allTeams = [];

        (async function init() {
            if (!token) {
                window.location.href = '/login';
                return;
            }

            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                currentUser = payload;
                document.getElementById('navUserName').textContent = currentUser.full_name || currentUser.username;
            } catch (e) {
                window.location.href = '/login';
            }

            await Promise.all([fetchTeams(), fetchUsers()]);
        })();

        async function fetchTeams() {
            try {
                const res = await fetch('/api/teams', { headers: { 'Authorization': `Bearer ${token}` } });
                if (res.ok) {
                    allTeams = await res.json();

                    // Populate Selects
                    const options = allTeams.map(t => `<option value="${t.id}">${t.name} (${t.birth_year || '?'})</option>`).join('');
                    document.getElementById('newTeam').innerHTML = '<option value="">No Team</option>' + options;
                    document.getElementById('rosterFilter').innerHTML = '<option value="all">All Teams</option>' + options;
                }
            } catch (e) { console.error(e); }
        }

        async function fetchUsers() {
            const res = await fetch('/api/users', { headers: { 'Authorization': `Bearer ${token}` } });
            if (res.ok) {
                allUsers = await res.json();
                renderRoster();
            }
        }

        function renderRoster() {
            const filterTeam = document.getElementById('rosterFilter').value;
            const filterText = document.getElementById('userSearch').value.toLowerCase();
            const tbody = document.getElementById('userList');

            const filtered = allUsers.filter(u => {
                // Team Filter
                const matchesTeam = (filterTeam === 'all') || (u.teams && u.teams.some(t => t.id === filterTeam));

                // Text Filter
                const searchStr = `${u.full_name} ${u.username} ${u.nickname} ${u.id}`.toLowerCase();
                const matchesText = searchStr.includes(filterText);

                return matchesTeam && matchesText;
            });

            tbody.innerHTML = filtered.map(u => {
                let teamStr = '-';
                if (u.teams && u.teams.length > 0) {
                    teamStr = u.teams.map(item => {
                        const t = item.team;
                        const j = item.jersey_number ? ` (#${item.jersey_number})` : '';
                        const tsBadge = t.teamsnap_id ? '<span class="ts-badge" title="Imported from TeamSnap">TS</span>' : '';
                        return `<span>${t.name}${j}${tsBadge}</span>`;
                    }).join(', <br>');
                }

                const tsLinked = u.has_teamsnap_token ? '<span class="ts-badge" style="background:#22c55e;">Connected</span>' : '<span style="color:#ccc; font-size:0.8em;">No</span>';

                return `
                <tr>
                    <td>${u.id}</td>
                    <td>${u.full_name || '-'}</td>
                    <td>${u.nickname || '-'}</td>
                    <td>${u.jersey_number || (u.teams && u.teams.length > 0 && u.teams[0].jersey_number) || '-'}</td>
                    <td>${teamStr}</td>
                    <td>${u.username}</td>
                    <td><span class="status-badge status-ready">${u.role}</span></td>
                    <td>${tsLinked}</td>
                </tr>
            `}).join('');
        }

        async function createUser() {
            const u = document.getElementById('newUsername').value;
            const p = document.getElementById('newPassword').value;
            const r = document.getElementById('newRole').value;
            const name = document.getElementById('newName').value;
            const nick = document.getElementById('newNickname').value;
            const jersey = document.getElementById('newJersey').value;
            const teamId = document.getElementById('newTeam').value;

            try {
                const res = await fetch('/api/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({
                        username: u,
                        password: p,
                        role: r,
                        full_name: name,
                        nickname: nick,
                        jersey_number: jersey ? parseInt(jersey) : null,
                        teams: teamId ? [{ team_id: teamId, jersey_number: jersey ? parseInt(jersey) : null }] : []
                    })
                });

                if (res.ok) {
                    alert("User Added Successfully!");
                    fetchUsers();
                    // Clear inputs...
                    document.querySelectorAll('#newUsername, #newPassword, #newName, #newNickname, #newJersey').forEach(el => el.value = '');
                    document.getElementById('newTeam').value = '';
                } else {
                    const err = await res.json();
                    alert("Error: " + (err.detail || "Unknown error"));
                }
            } catch (e) {
                alert("Error: " + e.message);
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }
    </script>
</body>

</html>
