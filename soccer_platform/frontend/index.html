<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traloxolcus Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- Google Fonts Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Sidebar -->
    <button class="mobile-nav-toggle" onclick="toggleSidebar()">‚ò∞</button>
    <nav class="sidebar"></nav>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Render Sidebar
            if (typeof renderSidebar === 'function') renderSidebar('dashboard');

            fetchStats();
            fetchGames();
            checkTeamSnap();
            setupSearch();
        });
    </script>

    <!-- Main Dashboard Content -->
    <main class="main-content">
        <header class="top-bar">
            <h1>Dashboard</h1>
            <div class="user-profile-header">
                <span id="userName">User</span>
                <div class="avatar-small" id="userAvatar">U</div>
            </div>
        </header>

        <!-- Stats Widgets -->
        <div class="grid-container">
            <div class="card">
                <h3>Total Players</h3>
                <div class="stat-value" id="statPlayers">...</div>
                <div class="stat-trend"><span>‚¨Ü</span> <span>All Active</span></div>
            </div>
            <div class="card">
                <h3>Games Played</h3>
                <div class="stat-value" id="statGames">...</div>
                <div class="stat-trend"><span>üèÜ</span> <span>Total</span></div>
            </div>
            <div class="card">
                <h3>Video Analysis</h3>
                <div class="stat-value" id="statVideos">...</div>
                <div class="stat-trend"><span>üìπ</span> <span>Sessions Recorded</span></div>
            </div>
            <div class="card" style="border-color: var(--primary);">
                <h3>TeamSnap Sync</h3>
                <div class="stat-value" id="statTeamSnap" style="font-size: 1.5rem; color: var(--text-muted);">
                    Checking...</div>
                <div class="stat-trend">Last sync: Today</div>
            </div>
        </div>

        <!-- Main Section: Recent Matches / Video Analysis -->
        <h2 style="margin-bottom: 1rem; font-size: 1.25rem;">Recent Video Analysis</h2>

        <!-- Search -->
        <!-- Search & Filters -->
        <div
            style="margin-bottom: 1.5rem; display: flex; gap: 10px; max-width: 900px; flex-wrap: wrap; align-items: center;">
            <div style="display:flex; flex-direction:column;">
                <label style="font-size:0.8rem; color:var(--text-muted); margin-bottom: 2px;">Team</label>
                <select id="filterTeam" style="padding: 8px; border-radius: 6px; border: 1px solid var(--border);">
                    <option value="all">All Teams</option>
                </select>
            </div>

            <div style="display:flex; flex-direction:column;">
                <label style="font-size:0.8rem; color:var(--text-muted); margin-bottom: 2px;">Player</label>
                <select id="filterPlayer"
                    style="padding: 8px; border-radius: 6px; border: 1px solid var(--border); max-width: 200px;">
                    <option value="all">All Players</option>
                </select>
            </div>

            <div style="display:flex; flex-direction:column; flex:1;">
                <label style="font-size:0.8rem; color:var(--text-muted); margin-bottom: 2px;">Search</label>
                <div style="display:flex; gap:5px;">
                    <input type="text" id="searchInput" placeholder="Search sessions..." style="flex:1;">
                    <button class="btn-primary" id="searchBtn">Search</button>
                </div>
            </div>
        </div>

        <!-- Games Grid (Target for app.js) -->
        <div class="grid-container" id="gamesGrid">
            <div style="grid-column: 1/-1; text-align: center; color: var(--text-muted);">Loading matches...</div>
        </div>

    </main>

    <script type="module" src="/static/app.js"></script>
    <script src="/static/script.js"></script>
</body>

</html>
