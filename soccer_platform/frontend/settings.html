<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Settings - Soccer Platform</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .settings-container {
            max-width: 600px;
            margin: 40px auto;
        }

        .form-card {
            background: var(--glass);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #334155;
            color: white;
            display: block;
        }

        label {
            color: #94a3b8;
            font-size: 0.9em;
        }

        .btn-connect {
            background: #ea580c;
            width: 100%;
            border: none;
            padding: 12px;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-connect:hover {
            background: #c2410c;
        }
    </style>
</head>

<body>
    <div class="app-container settings-container">
        <header class="glass-header">
            <div class="logo">My Settings</div>
            <div>
                <a href="/games.html" style="color: #cbd5e1; text-decoration: none; margin-right: 15px;">Back to
                    Games</a>
            </div>
        </header>

        <div class="form-card">
            <h3>TeamSnap Integration</h3>
            <p style="color: #ccc; font-size: 0.9em; margin-bottom: 20px;">
                Since TeamSnap treats apps privately, you must provide your own Developer Credentials.
                <br>1. Go to <a href="https://developer.teamsnap.com" target="_blank"
                    style="color: #3b82f6;">developer.teamsnap.com</a>
                <br>2. Create an App with Redirect URI: <code
                    style="background:#334; padding:2px;">https://nas.local:4420/admin.html</code> (or current host)
            </p>

            <label>Client ID</label>
            <input type="text" id="clientId" placeholder="Paste Client ID here...">

            <label>Client Secret</label>
            <input type="password" id="clientSecret" placeholder="Paste Client Secret here...">

            <button onclick="saveAndConnect()" class="btn-connect">Save & Connect TeamSnap</button>
        </div>
    </div>

    <script>
        async function saveAndConnect() {
            const client_id = document.getElementById('clientId').value.trim();
            const client_secret = document.getElementById('clientSecret').value.trim();

            if (!client_id || !client_secret) {
                alert("Please enter both Client ID and Secret.");
                return;
            }

            // 1. Save to Backend
            try {
                const res = await fetch('/api/me/teamsnap_creds', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                    body: JSON.stringify({ client_id, client_secret })
                });

                if (!res.ok) throw new Error("Failed to save credentials");

                // 2. Redirect to TeamSnap Auth
                // Redirect URI must match what they set in TeamSnap. Defaulting to admin.html for now as that's where the exchange logic lives in frontend usually, or games.html?
                // Actually admin.html has the Code->Token exchange JS logic. 
                // We should probably reuse that or replicate it. 
                // Let's assume admin.html handles the callback for now, even if user is not admin?
                // No, admin.html is protected.
                // We need a generic callback page.
                // For now, I'll redirect to admin.html but warn user they might need to be admin or I'll lift the restriction on admin.html VIEWING (API is protected).

                const redirect_uri = window.location.origin + "/admin.html";
                const authUrl = `https://auth.teamsnap.com/oauth/authorize?client_id=${client_id}&redirect_uri=${encodeURIComponent(redirect_uri)}&response_type=code&scope=read+write`;

                window.location.href = authUrl;

            } catch (e) {
                alert("Error: " + e.message);
            }
        }
    </script>
</body>

</html>
