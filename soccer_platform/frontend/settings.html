<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Settings - Soccer Platform</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .settings-container {
            max-width: 600px;
            margin: 40px auto;
        }

        .form-card {
            background: var(--glass);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #334155;
            color: white;
            display: block;
        }

        label {
            color: #94a3b8;
            font-size: 0.9em;
        }

        .btn-connect {
            background: #ea580c;
            width: 100%;
            border: none;
            padding: 12px;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-connect:hover {
            background: #c2410c;
        }
    </style>
</head>

<body>
    <div class="app-container settings-container">
        <header class="glass-header">
            <div class="logo">My Settings</div>
            <div>
                <a href="/games" style="color: #cbd5e1; text-decoration: none; margin-right: 15px;">Back to
                    Games</a>
            </div>
        </header>

        <div class="form-card">
            <h3>TeamSnap Integration</h3>
            <p style="color: #ccc; font-size: 0.9em; margin-bottom: 20px;">
                Manage your connection to TeamSnap to sync teams and rosters.
            </p>
            <div id="tsStatus" style="margin-bottom: 15px; font-weight: bold; color: var(--text-muted);">Status:
                Checking...</div>

            <button onclick="window.location.href='/teamsnap'" class="btn-connect"
                style="background: var(--primary);">Manage Connection</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const statusEl = document.getElementById('tsStatus');
            try {
                const res = await fetch('/api/settings', { headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` } });
                if (res.ok) {
                    const settings = await res.json();
                    const token = settings.find(s => s.key === 'TEAMSNAP_TOKEN')?.value;
                    if (token) {
                        statusEl.innerText = "Status: Connected âœ…";
                        statusEl.style.color = "#22c55e";
                    } else {
                        statusEl.innerText = "Status: Not Connected";
                    }
                }
            } catch (e) {
                statusEl.innerText = "Status: Unknown";
            }
        });
    </script>
</body>

</html>
