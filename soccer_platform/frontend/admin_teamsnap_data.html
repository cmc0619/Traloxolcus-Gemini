<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin - TeamSnap Data</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .form-card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: var(--text-main);
        }

        /* Tabs */
        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
            overflow-x: auto;
        }

        .tab-item {
            text-decoration: none;
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            white-space: nowrap;
        }

        .tab-item.active {
            background: var(--primary);
            color: white;
        }

        .tab-item:hover:not(.active) {
            background: rgba(0, 0, 0, 0.05);
        }

        .json-viewer {
            background: #1e293b;
            color: #bdc3c7;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.85em;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        details summary {
            cursor: pointer;
            padding: 10px;
            background: #f1f5f9;
            margin-bottom: 5px;
            border-radius: 4px;
            font-weight: 600;
            color: var(--text-main);
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <button class="mobile-nav-toggle" onclick="toggleSidebar()">â˜°</button>
    <nav class="sidebar"></nav>

    <main class="main-content">
        <header class="top-bar">
            <h1 class="page-title">System Administration</h1>
        </header>

        <div class="admin-tabs">
            <a href="/admin/users" class="tab-item">Users</a>
            <a href="/admin/teams" class="tab-item">Teams</a>
            <a href="/admin/email" class="tab-item">E-Mail</a>
            <a href="/admin/teamsnap-data" class="tab-item active">TeamSnap Data</a>
            <a href="/teamsnap" class="tab-item">Connection</a>
        </div>

        <div class="form-card">
            <h3>Raw Data Viewer</h3>
            <p style="color:var(--text-muted); font-size:0.9em; margin-bottom:20px;">Inspect raw data synced from
                TeamSnap teams.</p>

            <div id="dataList">
                <p>Loading...</p>
            </div>
        </div>
    </main>

    <script src="/static/script.js"></script>
    <script>
        const token = localStorage.getItem('token');
        let currentUser = null;

        (async function init() {
            if (!token) {
                window.location.href = '/login';
                return;
            }

            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                currentUser = payload;
                document.getElementById('navUserName').textContent = currentUser.full_name || currentUser.username;
            } catch (e) {
                window.location.href = '/login';
            }
        })();

        document.addEventListener('DOMContentLoaded', () => {
            if (typeof renderSidebar === 'function') renderSidebar('admin');
            fetchTeamSnapData();
        });

        async function fetchTeamSnapData() {
            try {
                const res = await fetch('/api/teams', { headers: { 'Authorization': `Bearer ${token}` } });
                if (res.ok) {
                    const allTeams = await res.json();
                    const container = document.getElementById('dataList');

                    const tsTeams = allTeams.filter(t => t.teamsnap_id);

                    if (tsTeams.length === 0) {
                        container.innerHTML = '<p>No TeamSnap teams found.</p>';
                        return;
                    }

                    container.innerHTML = tsTeams.map(t => `
                        <details>
                            <summary>Team: ${t.name} (ID: ${t.teamsnap_id})</summary>
                            <div class="json-viewer">${JSON.stringify(t.teamsnap_data || {}, null, 2)}</div>
                        </details>
                    `).join('');
                }
            } catch (e) {
                console.error(e);
                document.getElementById('dataList').innerText = "Error loading data.";
                if (e.message.includes('401') || (e.response && e.response.status === 401)) {
                    localStorage.removeItem('token');
                    window.location.href = '/login';
                }
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }
    </script>
</body>

</html>
