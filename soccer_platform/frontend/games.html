<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Manager - Soccer Platform</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Games Specific Overrides */
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            align-items: center;
        }

        .game-grid {
            display: grid;
            gap: 1rem;
        }

        .game-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            align-items: center;
            gap: 2rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s;
        }

        .game-card:hover {
            transform: translateY(-2px);
        }

        .date-box {
            text-align: center;
            background: #f1f5f9;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            min-width: 80px;
        }

        .date-month {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            font-weight: 700;
        }

        .date-day {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-main);
        }

        .date-time {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .match-info h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.1rem;
            color: var(--text-main);
        }

        .match-meta {
            color: var(--text-muted);
            font-size: 0.9rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .chip {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .chip.home {
            background: #dbeafe;
            color: #1e40af;
        }

        .chip.away {
            background: #fee2e2;
            color: #991b1b;
        }

        .video-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        .status-dot.active {
            background: var(--primary);
            box-shadow: 0 0 8px rgba(0, 163, 74, 0.4);
        }

        .actions input {
            width: 250px;
            font-size: 0.9rem;
        }

        @media (max-width: 900px) {
            .game-card {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .date-box {
                display: flex;
                justify-content: space-between;
                align-items: baseline;
                text-align: left;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="logo">‚öΩ SoccerPro</div>
        <div class="nav-links">
            <a href="/" class="nav-item"><span>üìä</span> Dashboard</a>
            <a href="/roster_matrix.html" class="nav-item"><span>üë•</span> Roster</a>
            <a href="/games.html" class="nav-item active"><span>üìÖ</span> Schedule</a>
            <a href="/admin.html" class="nav-item"><span>‚öôÔ∏è</span> Admin</a>
        </div>
        <div class="user-profile">
            <div class="avatar">U</div>
            <div style="display:flex; flex-direction:column;">
                <span style="font-weight:600;">User</span>
                <span style="font-size:0.8rem; color:var(--text-muted);">Member</span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <header class="top-bar">
            <h1 class="page-title">Games Manager</h1>
            <a href="/settings.html" style="color:var(--text-muted); text-decoration:none; font-weight:500;">‚öôÔ∏è
                Settings</a>
        </header>

        <div class="controls">
            <select id="teamFilter" onchange="renderGames()" style="width: auto; min-width: 200px;">
                <option value="">All Teams</option>
            </select>
            <button onclick="fetchGames()">üîÑ Refresh</button>
            <button onclick="forceSync()"
                style="margin-left: auto; background: white; border: 1px solid var(--border); color: var(--text-main);">‚òÅÔ∏è
                Sync TeamSnap</button>
        </div>

        <div id="gamesList" class="game-grid">
            <div style="text-align: center; color: var(--text-muted); padding: 2rem;">Loading games...</div>
        </div>
    </main>

    <script>
        const token = localStorage.getItem('token');
        let allGames = [];
        let allTeams = [];

        if (!token) window.location.href = '/login';

        async function init() {
            await Promise.all([fetchTeams(), fetchGames()]);
        }

        async function fetchTeams() {
            try {
                const res = await fetch('/api/teams', { headers: { 'Authorization': `Bearer ${token}` } });
                if (res.ok) {
                    allTeams = await res.json();
                    const select = document.getElementById('teamFilter');
                    select.innerHTML = '<option value="">All Teams</option>' +
                        allTeams.map(t => `<option value="${t.id}">${t.name}</option>`).join('');
                }
            } catch (e) { console.error(e); }
        }

        async function fetchGames() {
            try {
                const teamId = document.getElementById('teamFilter').value;
                let url = '/api/games';
                if (teamId) url += `?team_id=${teamId}`;

                const res = await fetch(url, { headers: { 'Authorization': `Bearer ${token}` } });
                if (res.ok) {
                    allGames = await res.json();
                    renderGames();
                }
            } catch (e) { console.error(e); }
        }

        function renderGames() {
            const container = document.getElementById('gamesList');
            if (allGames.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: var(--text-muted); padding: 2rem;">No games found. Try syncing from TeamSnap.</div>';
                return;
            }

            container.innerHTML = allGames.map(g => {
                const date = new Date(g.date);
                const month = date.toLocaleString('default', { month: 'short' });
                const day = date.getDate();
                const time = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const hasVideo = !!g.video_path;

                const team = allTeams.find(t => t.id === g.team_id);
                const teamName = team ? team.name : 'Unknown Team';

                return `
                <div class="game-card">
                    <div class="date-box">
                        <div class="date-month">${month}</div>
                        <div class="date-day">${day}</div>
                        <div class="date-time">${time}</div>
                    </div>
                    
                    <div class="match-info">
                        <h3>${teamName} vs. ${g.opponent || 'Opponent'}</h3>
                        <div class="match-meta">
                            <span>${teamName}</span>
                            <span class="chip ${g.is_home ? 'home' : 'away'}">${g.is_home ? 'Home' : 'Away'}</span>
                            <span>üìç ${g.location || 'TBD'}</span>
                        </div>
                    </div>

                    <div class="video-status">
                        <div class="status-dot ${hasVideo ? 'active' : ''}"></div>
                        <span style="font-size: 0.9rem; color: var(--text-muted);">${hasVideo ? 'Linked' : 'No Video'}</span>
                    </div>

                    <div class="actions">
                        <input type="text" 
                            placeholder="Video Path / URL" 
                            value="${g.video_path || ''}"
                            id="vid-${g.id}"
                            onkeypress="if(event.key === 'Enter') updateVideo('${g.id}')"
                        >
                        <button onclick="updateVideo('${g.id}')" class="btn-primary" style="padding: 0.5rem;">üíæ</button>
                    </div>
                </div>
                `;
            }).join('');
        }

        async function updateVideo(gameId) {
            const input = document.getElementById(`vid-${gameId}`);
            const path = input.value;

            try {
                const res = await fetch(`/api/games/${gameId}/match`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ video_path: path })
                });

                if (res.ok) {
                    input.style.borderColor = 'var(--primary)';
                    setTimeout(() => input.style.borderColor = 'var(--border)', 2000);
                    fetchGames();
                } else {
                    alert('Failed to save video path');
                }
            } catch (e) { console.error(e); }
        }

        async function forceSync() {
            if (!confirm("Sync with TeamSnap? This may take a moment.")) return;
            try {
                const res = await fetch('/api/teams/sync', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    alert('Sync Complete!');
                    fetchGames();
                } else {
                    alert('Sync Failed');
                }
            } catch (e) { console.error(e); }
        }

        init();
    </script>
</body>

</html>
