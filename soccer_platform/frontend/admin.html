<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 40px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #334155;
        }

        .form-card {
            background: var(--glass);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        input,
        select {
            padding: 10px;
            margin-right: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #334155;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="app-container admin-container">
        <header class="glass-header">
            <div class="logo">Admin Console</div>
            <button onclick="logout()">Logout</button>
        </header>

        <div class="form-card">
            <h3>Roster Management</h3>
            <div style="display:flex; gap: 10px; flex-wrap: wrap;">
                <input type="text" id="newUsername" placeholder="Email (Username)" style="flex:1">
                <input type="password" id="newPassword" placeholder="Password" style="flex:1">
                <input type="text" id="newName" placeholder="Full Name" style="flex:1">
                <input type="number" id="newJersey" placeholder="#" style="width: 60px">
                <select id="newRole">
                    <option value="parent">Parent</option>
                    <option value="coach">Coach</option>
                    <option value="admin">Admin</option>
                    <option value="player">Player</option>
                </select>
                <button onclick="createUser()">Add Member</button>
            </div>
        </div>

        <div class="form-card">
            <h3>TeamSnap Integration</h3>
            <p style="font-size: 0.9em; color: #ccc; margin-bottom: 20px;">
                To connect, you need a Client ID and Secret from <a href="https://developer.teamsnap.com"
                    target="_blank" style="color: #60a5fa;">developer.teamsnap.com</a>.
            </p>

            <div style="display:flex; flex-direction: column; gap: 15px;">
                <!-- Step 1: Config -->
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <div>
                        <label>Client ID</label>
                        <input type="text" id="tsClientId" placeholder="e.g. c_12345" style="width: 100%;">
                    </div>
                    <div>
                        <label>Client Secret</label>
                        <input type="password" id="tsClientSecret" placeholder="e.g. s_67890" style="width: 100%;">
                    </div>
                </div>

                <!-- Step 2: Authorize -->
                <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 4px;">
                    <label>Step 1: Authorize</label>
                    <div style="display:flex; gap: 10px; margin-top: 5px;">
                        <button onclick="startTeamSnapAuth()" style="background: #eab308; color: black;">1. Open Login
                            Window</button>
                        <p style="font-size: 0.8em; align-self: center; margin: 0;">Login and copy the 'code' from the
                            URL.</p>
                    </div>
                </div>

                <!-- Step 3: Exchange -->
                <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 4px;">
                    <label>Step 2: Connect</label>
                    <div style="display:flex; gap: 10px; margin-top: 5px;">
                        <input type="text" id="tsAuthCode" placeholder="Paste Auth Code here..." style="flex:1">
                        <button onclick="exchangeTeamSnapToken()">2. Connect Account</button>
                    </div>
                </div>

                <!-- Status -->
                <div id="tsStatus" style="margin-top: 10px; font-weight: bold; color: #4ade80;"></div>
            </div>
        </div>
    </div>

    <div class="app-container admin-container">
        <h3>Team Roster</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>#</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody id="userList"></tbody>
        </table>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '/login.html'; // Assuming login page exists

        async function fetchUsers() {
            const res = await fetch('/api/users', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (res.status === 401 || res.status === 403) {
                alert("Unauthorized");
                return;
            }
            const users = await res.json();
            const tbody = document.getElementById('userList');
            tbody.innerHTML = users.map(u => `
                <tr>
                    <td>${u.id}</td>
                    <td>${u.full_name || '-'}</td>
                    <td>${u.jersey_number || '-'}</td>
                    <td>${u.username}</td>
                    <td><span class="status-badge">${u.role}</span></td>
                </tr>
            `).join('');
        }

        async function createUser() {
            const u = document.getElementById('newUsername').value;
            const p = document.getElementById('newPassword').value;
            const r = document.getElementById('newRole').value;
            const name = document.getElementById('newName').value;
            const jersey = document.getElementById('newJersey').value;

            await fetch('/api/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    username: u,
                    password: p,
                    role: r,
                    full_name: name,
                    jersey_number: jersey ? parseInt(jersey) : null
                })
            });
            fetchUsers();
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.reload();
        }

        fetchUsers();
    </script>
</body>

</html>
